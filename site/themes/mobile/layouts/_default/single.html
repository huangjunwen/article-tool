{{ define "main" }}
<div>
  {{ $js := resources.Get "js/single.js" | js.Build }}
  <script type="text/javascript" src="{{ $js.RelPermalink }}"></script>
  <button style="position: fixed; padding: 10px;" id="copy-wechat">拷贝到微信<br>公众号</button>
</div>
<div id="markdown-main" style="width: 375px; margin: auto; border: dotted;">
  {{- partial "common-style.html" . -}}
  <style>
  .markdown-body {
    padding: 10px;
  }
  .code-block-table {
    font-size: 12px;
  }
  </style>
  <section class="markdown-body">
  {{ .Content }}
  </section>
</div>
{{ end }}
