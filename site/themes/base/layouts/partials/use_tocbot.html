<link rel="stylesheet" href="/tocbot/css/tocbot.css"></link>
<style>
#content-toc {
  position: -webkit-sticky;
  position: sticky;
  top: 7rem;
  padding-left: 2rem;
  padding-right: 1rem;
}

#content-toc a.toc-link {
  color: var(--font-color);
}

#content-toc a.toc-link.is-active-link {
  color: var(--color-darkGrey);
}

#content-toc a.toc-link::before {
  background-color: var(--bg-color);
}

#content-toc a.toc-link.is-active-link::before {
  background-color: var(--color-primary);
}
</style>
<script src="/tocbot/js/tocbot.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', (ev) => {
  tocbot.init({
    tocSelector: '#content-toc',
    contentSelector: '#content-body',
    headingSelector: 'h1, h2, h3, h4, h5, h6',
    hasInnerContainers: false,
    headingsOffset: 80,
    scrollSmoothOffset: -80
  });
})
</script>
