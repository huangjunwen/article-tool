<span class="breadcrumbnav">
  {{ template "breadcrumbnav" . }}
</span>

{{- define "breadcrumbnav" }}
  {{ if .Parent }}
    {{ if not .Parent.IsHome }}
      {{ template "breadcrumbnav" .Parent }}
    {{ end }}
  {{ end }}
  <span>
    <a href="{{ .RelPermalink }}">{{ .Title | upper }}</a>
  </span>
{{ end -}}
