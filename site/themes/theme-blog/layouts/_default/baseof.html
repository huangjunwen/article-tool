<!DOCTYPE html>
{{- $themeNames := partial "markdown-body-theme-names.html" . }}
<html class="{{ index $themeNames 0 }}">
  {{- partial "head.html" . -}}
  <body>
    {{ partial "header.html" . -}}
    <div id="content">
      {{- block "main" . }}{{- end }}
    </div>
    {{ partial "footer.html" . -}}
  </body>
</html>
